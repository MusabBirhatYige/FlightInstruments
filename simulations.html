<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Simulations</title>
    <style>
        /* Reset some default styling */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #3880d6, #1b5481);
            color: #ffffff;
            
        }

        header {
            background-color: #0e1227;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .iframe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .iframe-option {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        .iframe-option label {
            margin: 0;
            cursor: pointer;
        }

        .iframe-option:hover {
            background-color: #ddd;
        }

        iframe {
            border: 1px solid #091dd5;
            width: 320px;
            height: 450px;
            display: none;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #0e1227;
        }
        

.dark-mode {
    background: #020308;
    color: #ffffff;
}

.dark-mode header {
    background-color: #0e1227;
}

.dark-mode nav a {
    color: #ffffff;
}

/* Dark mode toggle button style */
#dark-mode-toggle {
    text-decoration: none;
    color: #ffffff;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s;
}

#dark-mode-toggle:hover {
    color: #f0f0f0;
}

    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="simulations.html">Simulations</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#" id="dark-mode-toggle">Dark Mode</a></li>
            </ul>
        </nav>
       
    </header>

    <div class="iframe-container">
        <div class="iframe-option" onclick="showIframe('flightNavigationFrame')">
            <label>Flight Navigation</label>
        </div>
        <div class="iframe-option" onclick="showIframe('horizonFrame')">
            <label>Artificial Horizon</label>
        </div>
        <div class="iframe-option" onclick="showIframe('altimeterFrame')">
            <label>Altimeter</label>
        </div>
        <div class="iframe-option" onclick="showIframe('compassFrame')">
            <label>Compass</label>
        </div>
        <div class="iframe-option" onclick="showIframe('airspeedFrame')">
            <label>Airspeed Indicator</label>
        </div>
        <div class="iframe-option" onclick="showIframe('weatherRadarFrame')">
            <label>Weather Radar</label>
        </div>

        <div class="iframe-card">
            <iframe id="flightNavigationFrame" src="flight_navigation/index.html" frameborder="0"></iframe>
            <iframe id="horizonFrame" src="artificial_horizon/index.html" frameborder="0"></iframe>
            <iframe id="altimeterFrame" src="Altimeter/index.html" frameborder="0"></iframe>
            <iframe id="compassFrame" src="compass/index.html" frameborder="0"></iframe>
            <iframe id="airspeedFrame" src="airspeed_indicator/index.html" frameborder="0"></iframe>
            <iframe id="weatherRadarFrame" src="weather_radar/index.html" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function showIframe(selectedIframeId) {
            const iframeCard = document.querySelector('.iframe-card');
            const iframes = iframeCard.querySelectorAll('iframe');

            iframes.forEach(iframe => {
                if (iframe.id === selectedIframeId) {
                    iframe.style.display = 'block';
                } else {
                    iframe.style.display = 'none';
                }
            });
        }
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const darkModeToggle = document.querySelector('#dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
        });
    });
</script>

</body>
</html>
