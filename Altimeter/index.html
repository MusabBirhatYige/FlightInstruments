<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altimeter Legend Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="altimeterCanvas"></canvas>
        <input type="range" id="altitudeSlider" min="0" max="1800" step="100" value="0" disabled>
        <div id="sliderValue">Altitude: 0 ft</div> <!-- Add this line -->
    </div>
    
    <button id="toggleButton">Start automatic movement</button>
    <script src="script.js"></script>
</body>
</html>
